<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GDNM 13 - Interface</title>
		<script type="text/template" id="template-gallery">	
				<ul>
					{{ #media }}
						<li>
							{{#video }}
								<video src="Data/{{ video }}" />
							{{/video}}
							
							{{#image }}
								<img src="Data/{{ image }}" />
							{{/image }}
						</li>
					{{/media }}
				</ul>			
		</script>
		<script type="text/template" id="template-info">			
			<h1>{{ name }}</h1>
			<a>{{ url }}</a>
			{{#tag}}
				<img src="{{ tag }}"/>
			{{/tag}}
		</script>
	</head>
	<body>
		<div id="app">			
			<article id="attractor">
				
			</article>
			<article id="browser">
				<header></header>	
				<section></section>
			</article>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="javascript/libs/jquery-2.0.0.min.js"></script>
		<script src="javascript/libs/jquery.mustache.js"></script>
		<script src="javascript/Browser.js"></script>
		<script src="javascript/main.js"></script>
	</body>
</html>
